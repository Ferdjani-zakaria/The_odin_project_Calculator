<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa&display=swap" rel="stylesheet">
    
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <input type="text" name="calcScreen" id="calcScreen" class="calcScreen" value=000 readonly>
        </div>
        <div class="btnContainer">
            <div class="digitContainer">
                <button class="digit btn" id="n1">1</button>
                <button class="digit btn" id="n2">2</button>
                <button class="digit btn" id="n3">3</button>
                <button class="digit btn" id="n4">4</button>
                <button class="digit btn" id="n5">5</button>
                <button class="digit btn" id="n6">6</button>
                <button class="digit btn" id="n7">7</button>
                <button class="digit btn" id="n8">8</button>
                <button class="digit btn" id="n9">9</button>
                <button class="digit btn" id="n0">0</button>
                <button class="dot btn" id="dot">.</button>
                <button class="negative btn" id="negative">+\-</button>
            </div>
                
            <div class="operatorContainer">
                <button class="btn" id="clear">Clear</button>
                <button class="operator btn"  id="add">+</button>
                <button class="operator btn"  id="subtract">-</button>
                <button class="operator btn"  id="multiply">x</button>
                <button class="operator btn"  id="divide">/</button>
                <button class="result btn"  id="equal">=</button>
            
            </div>
        </div>     
    </div>
    <script src="./app.js"></script>
</body>
</html>
